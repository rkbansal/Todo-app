<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Todo Application</title>
</head>
<body>
<style>
    input{
        height:40px;
    }
    .ui-datepicker-div{
        position: absolute;
        top: 40px;
        left: 198px;
        z-index: 1;
        border: solid rebeccapurple;
        background-color: white;
    }
    .ui-datepicker-header.ui-widget-header.ui-helper-clearfix.ui-corner-all{
        background-color:yellow;
    }
    .ui-datepicker-prev ui-corner-all{
        margin-left:5px;
    }
    .ui-datepicker-next ui-corner-all{
        margin-left:45px;
    }
    .ui-datepicker-calendar{
        font-size:18px;
    }
</style>
<div class="container">
    <!--<input type="">-->
    <!--<div data-bind="text: position"></div>-->
    <div class="header">
        <!--<input class="" data-bind="value: position" placeholder="Position" />-->
        <input data-bind="value: taskname" placeholder="Taskname" />
        <input data-bind="value: comment" placeholder="Comment" />
        <input id="datepicker" data-bind="value: date" placeholder="Date"/>
        <button class="btn btn-primary" type="button" data-bind="click: addTask">Create+</button>
        <button class="btn btn-success" type="button" data-bind="click: sorting">Sort</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Position</th>
                <th>TaskName</th>
                <th>Comment</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: allData">
            <tr>
                <td data-bind="text: position"></td>
                <td data-bind="text: taskname"></td>
                <td data-bind="text: comment"></td>
                <td data-bind="text: date"></td>
                <td><button class="btn btn-info" data-bind="click: $root.editTask" data-toggle="modal" data-target="#myModal">Edit</button></td>
                <td><button class="btn btn-danger" data-bind="click: $root.removeTask">Remove</button></td>
            </tr>
        </tbody>
    </table>

    <!-- Modal for edit option-->

    <!-- Trigger the modal with a button -->
    <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p class="modal-title" data-bind="text: $root.edit.position"></p>
                </div>
                <div class="modal-body">
                    <p data-bind="text: $root.edit.position"></p>
                    <input data-bind="textInput: $root.edit.taskname" />
                    <input data-bind="textInput: $root.edit.comment" />
                    <input id="editdatepicker" data-bind="textInput: $root.edit.date" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-bind="click: submitChanges" data-dismiss="modal">Submit</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script data-main="config" src="require.js"></script>
<!--<script src="jquery-3.2.1.min.js" type="text/javascript"></script>-->
<!--<script src="bootstrap_jquery.js" type="text/javascript"></script>-->
<!--<script src="jqueryui.js" type="text/javascript"></script>-->
<!--<script src="knockout.js" type="text/javascript"></script>-->
<!--<script src="modal.js"></script>-->
<!--<script src="todoapp.js"></script>-->
<script>
//    $(document).ready(function(){
//        $('#datepicker').datepicker();
//        $('#editdatepicker').datepicker();
//    });
    require(['config'], function(){
        require(['todoapp'],function(){
            $(document).ready(function(){
                $('#datepicker').datepicker();
                $('#editdatepicker').datepicker();
            });
        });
    });
</script>
</body>
</html>
